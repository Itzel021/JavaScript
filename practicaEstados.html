<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="js/combosenlazados.js"></script>
    <title>Arreglos en Javascript</title>
</head>
<body onload="myOnload()">
    <h1>Curso de Herramientas Web</h1>
    <hr>
    <br>
    <table>
        <tr>
            <td align=right>Estado:</td>
            <td align=left colspan=3>
            <select name="estado" id="estado" onchange="cargarMunicipios();">
                <option value="">Seleccione su Estado...</option>

            </select>
            </td>
        </tr>
        <tr>
            <td align=right>Municipio:</td>
            <td align=left colspan=3>
            <select name="municipio" id="municipio">
                <option value="">Seleccione su Municipio...</option>
            </select>
        </tr>
    </table>
</body>
</html>
